<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">

table{
	width : 80%;
	border-collapse: collapse;
	border: 2px solid blue;
}
td{
	text-align: left;
}
p.fp{
	color: red;
}
p.sp{
	color: blue;
}
p.tp{
	color: green;
}


</style>
</head>
<body>

<table>
	<tr>
		<td><p class="fp"><b>Red</b></p></td>
	</tr>
	<tr>
		<td><p class="sp"><b>Blue</b></p></td>
	</tr>
	<tr>
		<td><p class="tp"><b>Green</b></p></td>
	</tr>
</table>

</body>
</html>
