<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
body{
	width: 100%;
	background: url('back.jpg') no-repeat center center fixed;
	/*
	no- repeat : 남는 공간에 사진을 이어붙이는 repeat 를 No로 설정
	fixed : 스크롤로 화면을 이동을 막음
	center : 사진의 포지션등 기본을 위치를 가운데로 지정
	 */
	
	-webkit-background-size: cover;
	-moz-background-size: cover;
	-o-background-size: cover;
	background-size: cover;	/* 가로세로 비율을 유지한채로 위에 모든 설정값을 넣음 */
}
div.main{
	padding: 1em;
	margin: 20px 0 20px 20px;
	background-color: gray;
	opacity: 0.5;
}

</style>
</head>
<body>

<div class="main">
Bit Camp에 오신 것을 환영합니다
</div>

</body>
</html>
