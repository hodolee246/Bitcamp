<h2>(문제)</h2>
<br><br>
영어 속담으로 "1일 1개씩 먹으면 의사 필요없다" 라고 말하는 과일은 무엇일까요?
<br><br>
<input type="checkbox" id="_check">영어(소문자)로 답한다
<br><br>
답:<input type="text" id="answer" size="15"> &ensp;&ensp;&ensp;&ensp;&ensp;
<button type="button" onclick="apple()">답 체크</button>

<script type="text/javascript">

function apple() {
	var tf = document.getElementById("_check").checked;
	var _text = document.getElementById("answer").value;
	if(tf == true && _text == "apple"){
		alert("정답입니다.");
	} else if(tf == false && _text == "사과"){
		alert("정답입니다.");
	} else{
		alert("오답입니다.");
	}
}

</script>
