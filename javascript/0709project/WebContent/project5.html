<!DOCTYPE html>

<meta charset="UTF-8">

<body>
<h1>환영합니다</h1><br><br>
※현재 시간은<input type="text" id="_time" size="10px">입니다.

<script type="text/javascript">
function timego() {
var d = new Date();
document.getElementById("_time").value = d.getHours() + ":" + d.getMinutes() + ":" + d.getSeconds();

}
setInterval("timego()", 1000);	
/* 
setInterval(,1000); */

</script>
</body>
