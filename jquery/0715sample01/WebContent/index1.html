<p id="ptag">클릭</p>

<button type="button">클릭</button>

<script type="text/javascript">

});

$(function () {
	/* $("#ptag").click(function () {

	});
	
	$("button").click(function (){
		alert("button click");
	}); */
	/* $("#ptag").on("click", function () {
		alert("on p tag click");
	}); */
	$("#ptag").on("click", clickFunc);	/* 매개변수 없을떄에는 그냥 함수 이름만 적어준다. */
});

function clickFunc() {
	alert("clickFunc 호출");
}

</script>
