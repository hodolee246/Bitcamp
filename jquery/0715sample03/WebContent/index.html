<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>Insert title here</title>
<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>

<link rel = "stylesheet" href="style.css">
</head>
<body>

<h1>수영시합</h1>
<button type="button" id="woman">여성부</button>
<button type="button" id="man">남성부</button>

<br><br>

<table border="1" id="result">
<tr>
	<th></th>
	<th>name</th>
	<th>time</th>
</tr>
<tr>
	<th>우승</th>
	<td></td>
	<td></td>
</tr>
<tr>
	<th>2위</th>
	<td></td>
	<td></td>
</tr>
<tr>
	<th>3위</th>
	<td></td>
	<td></td>
</tr>
</table>
<script type="text/javascript">
/*	file io	*/
var woman = [			// 2중배열로 데이터를 집어넣는다.
		["", ""],
		["김영희", "01:06:17"],
		["이수빈", "01:16:52"],
		["김영희", "01:21:31"],
];
var man = [
	["", ""],
	["홍길동", "01:01:41"],
	["일지매", "01:03:24"],
	["정수동", "01:06:39"],
];

$(function() {
	
//	$("tr:eq(1) td:eq(0)").html("데이터");
//	$("tr:even").css("background-color", "#00ff00");
	
	$("#woman").click(function() {
		for (var i = 0; i < 4; i++) {
			for (var j = 0; j < 2; j++) {
				$("tr:eq(" + i + ") td:eq(" + j + ")").html(woman[i][j]);
			}
		}
	});
	$("#man").click(function() {
		for (var i = 0; i < 4; i++) {
			for (var j = 0; j < 2; j++) {
				$("tr:eq(" + i + ") td:eq(" + j + ")").html(man[i][j]);
			}
		}
	});
	$("td").mouseover(function () {
		$(this).css("background-color", "#00ff00");
	});
	$("td").mouseout(function () {
		$(this).css("background-color", "red");
	});			
});


</script>
</body>
</html>
